<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/2.4.4/ember-template-compiler.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/2.4.4/ember.debug.js"></script>
</head>
<body>

    Ember.Component.extend({

  <script type="text/x-handlebars" id="components/hello-component">
    <div>Hello there</div>
  </script>

  <script type="text/x-handlebars">
    {{hello-component}}

</body>
</html>
