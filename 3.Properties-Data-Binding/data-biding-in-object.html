<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://bstavroulakis.com/pluralsight/polymer/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="https://bstavroulakis.com/pluralsight/polymer/bower_components/polymer/polymer.html" />
    <link rel="import" href="https://bstavroulakis.com/pluralsight/polymer/bower_components/paper-input/paper-input.html" />
    <title>Data Binding in Object</title>
</head>
<body>
    <alert-element></alert-element>
    <dom-module id="alert-element">
        <template>
            <paper-input value="{{message.text}}"></paper-input>
            [[message.text]]
        </template>
    </dom-module>
    <script>
        HTMLImports.whenReady(() => {
            Polymer({
                is: "alert-element",
                properties: {
                    message: {
                        type: Object,
                        value: () => {
                            return {
                                text: "Hello World",
                                status: "success"
                            }
                        }
                    }
                },
                ready: function() {
                    this.message.text = "Successfully Loaded"; //Step 1
                    this.message = {text: "Successfully Loaded", status: "Success"}; // Step 2
                    this.notifyPath("message.text", "Notifypath updated");
                    this.set("message.text", "Successfull set!"); 
                }
            });
        });
    </script>
</body>
</html>
