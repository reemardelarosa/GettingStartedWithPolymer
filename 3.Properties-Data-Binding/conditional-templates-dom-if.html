<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://bstavroulakis.com/pluralsight/polymer/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="https://bstavroulakis.com/pluralsight/polymer/bower_components/polymer/polymer.html" />
    <title>Conditional Templates - dom-if</title>
</head>
<body>
    <alert-element></alert-element>
    <dom-module id="alert-element">
        <template>
            Secured messages:
            <template is="dom-if" if="{{isSecureMessage}}">
                Super secure! <span>{{message}}</span>
            </template>
        </template>
    </dom-module>
    <script>
        HTMLImports.whenReady(function() {
            Polymer({
                is: "alert-element",
                properties: {
                    message: {
                        type: String,
                        value: "This message is super secure. it will self-destruct."
                    },
                    isSecureMessage: {
                        type: Boolean,
                        value: false
                    }
                },
                ready: function() {
                    var self = this;
                    self.isSecureMessage = true;
                    setTimeout(function() {
                        self.isSecureMessage = false;
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
