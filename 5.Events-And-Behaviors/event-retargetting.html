<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://bstavroulakis.com/pluralsight/polymer/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="https://bstavroulakis.com/pluralsight/polymer/bower_components/polymer/polymer.html" />
    <!-- <link rel="import" href="alert-element.html"> -->
    <title>Event Retargetting</title>
</head>
<body>
    <alert-element></alert-element-parent>

    <dom-module id="alert-element">
        <template>
            <h2 id="alertHead"></h2>
            <ul class="alert-list-inner">
                <li>Alert 1</li>
                <li>Alert 2</li>
            </ul>
        </template>
    </dom-module>

    <script>
        HTMLImports.whenReady(function() {
            Polymer({
                is: "alert-element",
            });
            var el = document.querySelector('alert-element');
            el.addEventListener('click', function(e) {
                var normalizedEvent = Polymer.dom(event);
                console.info('rootTarget is:', normalizedEvent.rootTarget);
                console.info('localTarget is:', normalizedEvent.localTarget);
                console.info('path is:', normalizedEvent.path);
            });
        });
    </script>
</body>
</html>
